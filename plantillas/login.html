<div class="container" ng-controller="login">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div class="form-signin">
            <div class="form-group">
              <input type="email" ng-model="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
              <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" ng-click="authenticate()">Autenticarse</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
